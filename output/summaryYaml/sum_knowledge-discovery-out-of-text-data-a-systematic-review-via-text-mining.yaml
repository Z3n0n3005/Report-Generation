<div xmlns="http://www.tei-c.org/ns/1.0"><head n="1.">Introduction</head><p>Before the fourth industrial revolution, in theory and practice, knowledge management (KM) has been based on the premise that only human beings are able to draw on the full potential of their brain. In fact, digital organizations are generally notable to fully use their employees' knowledge.</p><p>In this line, to achieve such maximum effective usage and so positively influence organizational performance, modern firms seek to acquire or create potentially useful knowledge and make it available to those who can use it to create value.</p><p>It is generally believed that if an organization can increase its utilization of effective knowledge by expending minimum efforts in sharing and creation, they will reap great benefits <ref type="bibr" target="#b31">(King, 2009)</ref>.</p><p>Hence, we are able to state that in a knowledge-intensive firm, organizational learning (OL) as proxy of human being becomes complementary for boosting KM practices to turn in routine information, data and text by embedding into the organization what has been captured from the environment <ref type="bibr" target="#b37">(Levitt and March, 1988)</ref>.</p><p>Because the originality of text mining which emphasizes a new source of knowledge discovering from "hard and intangible documents", we cannot forget that a dyadic relationship exists between knowledge and its stakeholders, i.e. people.</p><p>In literature, knowledge has been defined as a "justified personal belief," and it appear as the fundamental distinction between tacit and explicit knowledge <ref type="bibr" target="#b55">(Polanyi, 1966)</ref>.</p><p>From one side, we specify that tacit knowledge inhabits the minds of people, depending on humans' interpretation and deriving from their knowledge mind-set, that is difficult to interpret. In a nutshell, knowledge is initially tacit in nature and it will be arduously developed over a long period of time and through the trial-and-error process.</p><p>On the other hand, we recognize that knowledge is often undercapitalizing because "the organization does not know what it knows" (O' <ref type="bibr">Dell and Grayson, 1998)</ref>.</p><p>Because big data analytics based on digital feedbacks coming from the market set a bridge between information, knowledge, individuals and organizations that are commonly handled discretely and silently in productive processes and business and marketing activities.</p><p>This relationship that has been considered as socially constructed will be helpful to understand whether it is impossible to define knowledge universally. Hence, knowledge discovering can only be outlined in practice, during social and digital interactions between individuals.</p><p>However, knowledge is embedded in the organizations, and big data we markedly state knowledge discovery are coupled to the individual mind and to contexts. Text mining is considered as the process of knowledge discovery by adopting textual databases. It extracts valuable patterns or knowledge from text papers <ref type="bibr" target="#b1">(Balaid et al., 2016;</ref><ref type="bibr" target="#b2">Basole et al., 2013;</ref><ref type="bibr" target="#b5">Bookhamer and Zhang, 2016)</ref>. According to <ref type="bibr" target="#b14">Fan and Li (2006)</ref>, text data mining is the discovery of new knowledge from "written resources" by using technologies. This has attributed a high commercial value to text mining which generates a new "wave of knowledge discovery" <ref type="bibr" target="#b61">(Tan, 1999)</ref>. In fact, it is the most natural process of knowledge storage and discovery <ref type="bibr" target="#b15">(Feldman et al., 1998)</ref>.</p><p>Text mining has been used in many domains, such as health care, government, education and manufacturing. The text mining process, includes technologies such as pattern matching, topic tracking, summarization, categorization, clustering, association, information visualization <ref type="bibr" target="#b14">(Fan and Li, 2006)</ref>. Pattern matching is done by analyzing the unstructured text and identifying key phrases and relationships within text, and it does so by looking for predefined sequences in the text. In turn, it has increased the process of knowledge discovery by using text mining which has attracted the interest from a variety of fields such as: computer science, business, finance and artificial intelligence, etc. This requires more effort to gather non-trivial information, but it also provides greater opportunities to implement a knowledge discovery process (KDP). The process allows discerning trivial and non-trivial text data and grasping knowledge present in a large amount of unstructured data. In line with this, <ref type="bibr" target="#b10">Cios et al. (2007)</ref> deemed that individuals tend to fail in selecting valuable knowledge from text data. KDP calls for knowledge discovery in databases (KDDs), based on individuating valid, novel knowledge in data. In a nutshell, KDP is the means to extract and interpret interesting, non-trivial knowledge, whereas KDD is the place where knowledge is extracted. The understanding of this process offers several devices on how to manage and shape the interaction between an individual and a machine.</p><p>Given this, there are an increasing number of studies on text mining recently which explore different aspects: <ref type="bibr" target="#b8">Cecchini et al. (2010)</ref> presented a study on financial words as a predictor of financial events; <ref type="bibr" target="#b7">Cao et al. (2011)</ref> investigated the benefits of an online review by using the text mining approach; <ref type="bibr" target="#b17">Geva and Zahavi (2014)</ref> argued that empirical evaluation of an automated intraday stock recommendation system incorporates both market data and textual news. And then moving from a customer-centered perspective to an internal organizational view, <ref type="bibr" target="#b22">Hogenboom et al. (2014)</ref> analyzed extraction methods from text for decision support systems.</p><p>What has emerged is that text mining involves multidisciplinary studies and focuses on database technology, Web-based collaborative writing, text analysis, machine learning, knowledge discovery, etc. However, with the increased amount of research in this field, it becomes more difficult to identify the existing studies and therefore suggest new topics. For this reason, this article offers a systematic review of academic articles focused on knowledge discovery derived from the text mining technique. The systematic review is conducted by applying "text mining at the term level, in which knowledge discovery takes place on a more focused collection of words and phrases that are extracted from and label each document" <ref type="bibr">(Feldman et al., 1998, p. 1)</ref>.</p><p>The objective is to improve awareness of the potential of this technique so as to discover knowledge and further promote research collaboration between knowledge management and information technology communities.</p></div>
<div xmlns="http://www.tei-c.org/ns/1.0"><head n="2.">Literature review</head><p>Owing to the phenomenon of globalization, especially in the business-to-consumer (B2C) market, firms are creating social network-driven partnerships, and vast amounts of information flow across and within firms, so that more and more businesses are interested in using big data analytics <ref type="bibr" target="#b56">(Reyes and Rosso, 2012;</ref><ref type="bibr" target="#b41">Liu et al., 2014;</ref><ref type="bibr" target="#b43">Lo et al., 2016)</ref>. Therefore, scholars' main focus on technology and management is to understand the impact of text mining on knowledge discovery to aid practitioners to develop big data analytics projects and researchers to conduct new studies <ref type="bibr" target="#b41">(Liu et al., 2014)</ref>.</p><p>In particular, text mining involves working with unstructured or semi-structured data sets such as email, full-text documents and HTML files. The data are expressed in the form of text which are processed by technologies and converted in structured data <ref type="bibr" target="#b14">(Fan and Li, 2006)</ref>. According to O' <ref type="bibr">Mara-Eves et al. (2015, p. 2</ref>) "text mining is defined as the process of discovering knowledge and structure rom unstructured data" (i.e. text). Currently, texts are also extracted from social media networks such as Twitter, blogs, Facebook, etc., to predict market behavior. In fact review rating and a reviewer's credibility, together with central cues, can be used for information searches or for evaluating alternatives <ref type="bibr" target="#b0">(Baek et al., 2012;</ref><ref type="bibr">Chung and Tseng, 2012)</ref>.</p><p>Text mining techniques are used to extract semantic characteristics from review texts. Semantic characteristics are more influential than other characteristics in affecting how many helpfulness vote reviews are received <ref type="bibr" target="#b7">(Cao et al., 2011)</ref>.</p><p>The decision on which features and classifications can be attributed to a piece of text is crucial because an incorrect attribution of an input will result in a meaningless output. For instance, "bag-of-words" is the most commonly used technique for feature selection <ref type="bibr" target="#b12">(Da Silva et al., 2014)</ref>. The technique of creating a "bag-of-words" involved breaking up text into words, treating each word as a feature and counting the frequency of occurrence of the word and ignoring the co-occurrence. Feature selection is the most often used technique among scholars, even though the major limitation is that they have ignored the co-occurrence, order of occurrence and association <ref type="bibr" target="#b60">(Schumaker et al., 2012)</ref>. Alongside, a noun-based feature selection is another technique which involves j JOURNAL OF KNOWLEDGE MANAGEMENT j the selection of the noun parts of the speech and then using syntactic rules to find out noun phrases by using used the MUC-7 framework for entity classification. <ref type="bibr" target="#b42">Liu et al. (2012)</ref> built a named entity recognition (NER) system for identifying tweets containing named entities using a linear conditional random field (CRF) model. Syntactic n-grams is another technique which uses a contiguous sequence of n items, i.e. words belonging to a given sequence of text <ref type="bibr" target="#b6">(Butler and Kes ˇelj, 2009;</ref><ref type="bibr" target="#b21">Hagenau et al., 2013)</ref>. Additionally, there are a number of combination techniques for short-text classification using lexical and semantic features, Bayesian learner, a TF-IDF-based selector, a filterbased probabilistic approach, a generative probabilistic model and latent Dirichl et al. location technique <ref type="bibr" target="#b51">(Nassirtoussi et al., 2014)</ref>.</p><p>Besides these is the technique of feature selection, which is a step in the pre-processing stage of data mining, followed by dimensionality reduction. Therefore, dimensionality reduction also becomes critical to the process of text mining <ref type="bibr" target="#b59">(Schumaker and Chen, 2009)</ref>. Predefined dictionaries can be used for dimensionality reduction such as general-use dictionaries like the WordNet thesaurus, or using a term extraction tool to dynamically create a text corpus <ref type="bibr" target="#b51">(Nassirtoussi et al., 2014)</ref>.</p><p>Many studies have used text mining approaches to study the impact of news on market behavior. <ref type="bibr" target="#b60">Schumaker et al. (2012)</ref> applied positive and negative sentiment analysis to subjective news articles to predict price direction and trading return. <ref type="bibr" target="#b67">Yu et al. (2013)</ref> proposed a contextual entropy model to create a thesaurus of emotion words and their corresponding intensities from online stock market news articles. An entropy measure was used to calculate the similarity between the seed words and candidate words and then used to classify the sentiment of the news articles. <ref type="bibr" target="#b21">Hagenau et al. (2013)</ref> used a combination of advanced feature extraction methods and a feedback-based feature selection to boost classification accuracy and improve sentiment analytics. According to them, feature selection significantly improves classification accuracies by reducing the number of less-explanatory features, i.e. noise, and thus, may limit negative effects of over-fitting when applying machine learning approaches to classify text messages.</p><p>This framework is confirmed primarily with Do ¨rre et al. <ref type="bibr">(1999)</ref> who acknowledged that text mining has the same functions of data mining, primarily concerning the domain of textual information and relying on sophisticated text analysis techniques that distinguish information from free text documents. Then, <ref type="bibr" target="#b20">Gupta and Lehal (2009)</ref> confirmed text mining is the discovery of new, previously unknown information, automatically extracted from different written and computerized resources.</p><p>In addition, <ref type="bibr" target="#b61">Tan (1999)</ref> proposed a framework which explains the main characteristics of text data mining, referring to the process of extracting interesting and non-trivial patterns or knowledge from text documents. It consist of two components. The first one is related to text refining that transforms unstructured text documents into an intermediate form. The other is recall as knowledge distillation that deduces patterns or knowledge from the intermediate form.</p><p>Accordingly, the knowledge extraction could be interpreted as: n vast process with heterogeneous and various data sources; n independent with dispersed and decentralized control; and n problematic and progressing in data and knowledge associations <ref type="bibr" target="#b15">(Feldman et al., 1998;</ref><ref type="bibr" target="#b48">Mustafa et al., 2009)</ref>.</p><p>Furthermore, <ref type="bibr" target="#b66">Yoon and Park (2004)</ref> investigate text mining networks and provide a highperformance analytical tool to analyze technology trends, given standardized and reliable information feedback.</p><p>This trend is further confirmed by <ref type="bibr" target="#b47">Mierswa et al. (2006)</ref> providing the Yale, a free open source for data extracting from machine learning, able to fuse and form data from multiple sources.</p><p>In general, there is a need to carefully design models and metrics that are able to analyze model correlations between disseminated texts and websites and are able to extract the best information from big data <ref type="bibr" target="#b57">(Ristoski and Paulheim, 2016)</ref>.</p><p>In this regard, literature also discusses the technical challenges related to data samples, structures, heterogeneity of sources, mining models and algorithms and systems' infrastructures that would support data analytics <ref type="bibr" target="#b30">(Khan et al., 2014;</ref><ref type="bibr" target="#b50">Nahm and Mooney, 2002;</ref><ref type="bibr" target="#b33">Larsen and Aone, 1999)</ref>.</p><p>Differently, <ref type="bibr" target="#b39">Li and Lai (2014)</ref> argue about the efficiency of mining in smaller samples of data for online purchase -the micro blogosphere -which are in contrast to mining a whole data set, specifically large data sets (e.g. big data). They confirm the advancement in analytical applications, specifically when text and data drawing are from large databases (for instance collecting opinions from friends or community of practices). Information is widely interpretative but can create significant opportunities for online sales.</p><p>According to the latest developments in this area, the mainstream in literature works on frameworks' mapping and predicting learning curves which aim at aiding developed discretionary manipulation proxies to study the desired data mining error bound specified by users. Many authors concluded that it is, for the most part, unnecessary to mine a large data set in volume. Otherwise, it is usually sufficient to sample only up to 1 per cent of the data set for mining <ref type="bibr" target="#b27">(Jicheng et al., 1999;</ref><ref type="bibr" target="#b11">Cohen and Hersh, 2005;</ref><ref type="bibr" target="#b18">Gopal et al., 2011;</ref><ref type="bibr" target="#b25">Hu et al., 2012)</ref>. In particular, <ref type="bibr" target="#b44">Lu and Li (2013)</ref> have developed an algorithm for bias correction in small samples drawn from online big data portals (e.g. Twitter and Facebook). They argue that bias mainly depends on the expected number of collisions in the sample.</p><p>Contrarily, a stream of researchers acknowledge the lacks of accurate and estimate techniques for consumer reviews in business and marketing analysis, thus introducing an accurate bootstrapping-based framework that estimates results and errors for the different mining techniques <ref type="bibr" target="#b16">(Galitsky et al., 2009;</ref><ref type="bibr" target="#b17">Geva and Zahavi, 2014;</ref><ref type="bibr" target="#b23">Hu et al., 2014)</ref>.</p><p>Finally, several authors focused on the biomedical sector focusing their research activities on reducing bias in specific samples of patients with human disease.</p><p>The evaluation of their proposed algorithms shows that they are moderately effective for the feature of knowledge creation from free text applications for studying and practicing the diagnosis and treatment of human disease.</p><p>They are considerably more efficient and scalable than some of the existing state-of-the-art batch feature selection algorithms <ref type="bibr" target="#b63">(Uramoto et al., 2004;</ref><ref type="bibr" target="#b11">Cohen and Hersh, 2005;</ref><ref type="bibr" target="#b68">Zhou et al., 2010)</ref>.</p><p>More recently, however, other researchers focused on query optimization techniques over big data in semantics, providing repeatable attribution to data scientists when algorithms are not efficient in performing text mining on big data. Thus, they proposed new algorithms based on review texts to understand online users' helpfulness voting behavior for building content-based recommender systems useful to reduce the input/output costs <ref type="bibr" target="#b57">(Ristoski and Paulheim, 2016;</ref><ref type="bibr" target="#b22">Hogenboom et al., 2014;</ref><ref type="bibr" target="#b7">Cao et al., 2011)</ref>.</p></div>
<div xmlns="http://www.tei-c.org/ns/1.0"><head n="3.">Methodology</head><p>A systematic review brings results together and shows different perspectives to inform scholars and practitioners to address further research (O' <ref type="bibr">Mara-Eves et al., 2015, p. 3)</ref>. In this line, the authors identify the main publications from 1999 to 2017, showing how knowledge discovery has been approached by adopting the text mining technique. The scope is to reduce the effect of publication redundancy. Basically, the authors adopt a j JOURNAL OF KNOWLEDGE MANAGEMENT j multi-layered method to searching which is based on a wide Boolean searches of online reference databases, key information and "citation trails".</p><p>Additionally, the systematic review is also conducted by applying "text mining at the term level, in which knowledge discovery takes place on a more focused collection of words and phrases that are extracted from and label each document" <ref type="bibr">(Feldman et al., 1998, p. 1)</ref>. This approach involves extracting labels which correspond to keywords, which consequently represent the main topic of an article. It calls for two approaches: manual labeling and automated technique.</p><p>The manual labelling is the most difficult but more effective. It requires an individual who has to label each document in which it can be difficult to extract the right keywords. Whereas, the automated technique tends to be an inaccurate and time-consuming process. This is because it requires a person to label each document first and then the machine can label future documents <ref type="bibr" target="#b36">(Lent et al., 1997)</ref>.</p><p>In this article, the authors used the manual labeling approach, associating each document with a label derived from "term extraction method". To do so, the authors used two main labels which, in taxonomy terms, are defined as "knowledge discovery" and "text mining".</p><p>Thus, a database of the year of publication, a topic (which includes part of the abstract or the main information that allows the authors to extract other terms to categorize each paper in one of the main labels, i.e. knowledge discovery or text mining), the journal or book and the author(s), is created. These categories are also known as entities which allow to identify information without having to analyze the primary sources. This is in line with statement: "reference databases refer or point the users to another source such as a document, an organization or an individual for additional information or the full text of the document." Therefore, a first screening was made individuating publications where the concepts of knowledge discovery and text mining were reported. In particular, this first screening was composed of two stages. Second, we identified top cited papers on Google Sgqcholar, analyzing how the development and deployment of data mining frameworks and methods have also opened the doors for academics and practitioners to knowledge discovery from text <ref type="bibr" target="#b29">(Kayser and Blind, 2017)</ref>. What emerged was that these concepts were argued primarily from 1998 to 2007. For this period, another screening was conducted to identify the main topics of knowledge discovery. A table with four columns was created, referring to the aforementioned categories (Table <ref type="table" target="#tab_0">I</ref>).</p><p>Following the first part of the analysis, labels\keywords were extracted from the "topic" category as reported in Figure <ref type="figure" target="#fig_1">1</ref>.</p><p>To summarize, we reviewed 85 publications between 1998 and 2017 and then we tried to categorize the results of the text reviewing process, which revealed the papers belonged to two main clusters with both common and distinct characteristics. Then, we processed and distributed the articles per year, performing a literature review which sets and predicts the opportunities and challenges for the firms in engaging in social and customer-based data analysis.</p><p>j JOURNAL OF KNOWLEDGE MANAGEMENT j </p><p>A Stock market sentiment lexicon acquisition has been provided by using microblogging data and statistical measures from three main approaches</p></div>
