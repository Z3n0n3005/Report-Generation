<div xmlns="http://www.tei-c.org/ns/1.0"><head n="4.">Results</head><p>It has emerged that from 1998 to 2009, the terms knowledge and text were always used.</p><p>From 2010 to 2017 in addition to these terms, sentiment analysis, review manipulation, microblogging data and knowledgeable users were the other terms frequently used.</p><p>In particular, in 1998, only one publication was found in line with the main labels, i.e. knowledge discovery and text mining. In 1999 four papers were analyzed, in which text refining, knowledge distillation, topic discovery, intelligent miner for text, information retrieval and Web mining emerged. In 2002, two papers were published using the following terms: learned information extraction and DiscoTex -knowledge discovery. In 2003 no relevant papers were found for this study. In 2004, two papers were produced in which knowledge discovery, text databases and citation analysis were the terms in line with the labels. In 2005, only one article was considered important for this research, and data extraction and text mining were the highlighted terms. Again, in 2006 only one paper was considered in line with the labels and KDD; machine learning was associated with the labels. Followed by a paper published in 2007 in which the data mining and discovery knowledge-driven approach were the new concepts used. In 2009, from the analysis of three papers, the key resulted to be: labeled graphs, information extraction, information categorization and text mining application.</p><p>In this first decade, it is possible to note the technical, engineering nature of each term. Whereas, a varied range of fields emerged from 2010 to 2017, owing to a greater interest in the online environment, and therefore, terms like microblogging, text mining in social media, knowledgeable users and review manipulation are more used.</p><p>In 2010 four papers were considered relevant, and the following terms were extracted: emotional polarity of text, text mining approach, text data, extracting information, extracting knowledge and sentiment knowledge discovery. In 2011 three papers were analyzed in which review manipulation, text mining technique, extract semantic characteristics, information mining and actionable knowledge emerged. In 2012 only one paper was considered important where review manipulation and sentiment analysis were the  <ref type="bibr" target="#b3">Bhardwaj and Khosla (2017)</ref> The paper provides the state of art on text mining by adapting the association rules, new techniques of content analysis approach IITM Journal of Management and IT j JOURNAL OF KNOWLEDGE MANAGEMENT j terms used. Again, in 2013, by analyzing only one paper, intelligent customers and microblogs resulted to be the terms in line with the labels. In 2014 eight papers were considered in line with the subjects of this research to which information system, multilingual support data mining, lexicon-based sentiment analysis, multilevel text mining, path knowledge discovery and knowledgeable use emerged. Followed by five articles in 2016 in which the terms extracted were: mining perceptual map, KDP, learning method, sentiment lexicon acquisition and microblogging data. Concluding with the last six publications where textual pattern structure, text mining in social media, textual data, text mining tools and content analysis were the terms identified in line with the labels.  Overall, the interest in text mining and knowledge discovery is on the increase exponentially by big data analytics, covering human, consumer, emotional and financial architectures <ref type="bibr" target="#b38">(Li and Wu, 2010;</ref><ref type="bibr" target="#b8">Cecchini et al., 2010;</ref><ref type="bibr" target="#b26">Jiang et al., 2017;</ref><ref type="bibr" target="#b3">Bhardwaj and Khosla, 2017)</ref>.</p><p>The contributions are highly varied, and therefore, it is very difficult to harvest and share through traditional and manual means.</p></div>
<div xmlns="http://www.tei-c.org/ns/1.0"><head n="5.">Discussion and conclusion</head><p>To reduce redundant studies and to avoid the possibilities of missing relevant publications, this present research offers a systematic literature review.</p><p>More importantly, the interest in data analytics increases exponentially from 2010, especially with the increase of the interest in customer behavior, leading to greater amount of development in the big data arena competition at firm level. Some authors apply sentiment analysis alongside text mining to discover knowledge <ref type="bibr" target="#b60">(Schumaker et al., 2012;</ref><ref type="bibr" target="#b67">Yu et al., 2013)</ref>. For instance, <ref type="bibr" target="#b21">Hagenau et al. (2013)</ref> combined feature extraction methods with sentiment analytics. In turn, websites become the space where disseminated texts are present to extract the best information from big data <ref type="bibr" target="#b57">(Ristoski and Paulheim, 2016)</ref>. Hence, texts are analyzed in the form of data samples, structures, heterogeneity of sources, mining models and algorithms and system infrastructures with the aim of generating knowledge <ref type="bibr" target="#b30">(Khan et al., 2014;</ref><ref type="bibr" target="#b50">Nahm and Mooney, 2002)</ref>. Microblogs are another foci of interest to evaluate user opinion and therefore create significant opportunities for online sales <ref type="bibr" target="#b39">(Li and Lai, 2014)</ref>. Small samples drawn from online big data portals (e.g. Twitter and Facebook) are investigated in depth to avoid bias <ref type="bibr" target="#b44">(Lu and Li, 2013)</ref>. This evokes the interest of applying a bootstrapping-based framework that estimates results and errors for the different mining techniques <ref type="bibr" target="#b17">(Geva and Zahavi, 2014;</ref><ref type="bibr" target="#b23">Hu et al., 2014)</ref>.</p><p>Aside from the period from 1998 to 2009, digital platforms such as Twitter, blogs and Facebook, etc. were not so pervasive and therefore less associated with the phenomena of knowledge discovery and text mining. In fact, text mining was considered having the same functions as data mining <ref type="bibr" target="#b13">(Do ¨rre et al., 1999)</ref>. However, <ref type="bibr" target="#b61">Tan (1999)</ref> defined text mining as the process of extracting interesting and non-trivial patterns by two steps: text refining and knowledge distillation. It generates new knowledge and, as stated by <ref type="bibr" target="#b48">Mustafa et al. (2009)</ref>, this knowledge is derived from nuances of heterogeneous knowledge and a varied source of data <ref type="bibr" target="#b15">(Feldman et al., 1998)</ref>. This introduces the concept of knowledge discovery more widely. According to <ref type="bibr" target="#b20">Gupta and Lehal (2009)</ref>, text mining is the discovery of trends extracted from different written and computerized resources. The concept of a multivariate source induces studies on text-mining networks <ref type="bibr" target="#b66">(Yoon and Park, 2004)</ref> and free open source for data extracting from machine learning <ref type="bibr" target="#b47">(Mierswa et al., 2006)</ref>.</p><p>In short, in the first period <ref type="bibr">(1998)</ref><ref type="bibr">(1999)</ref><ref type="bibr">(2000)</ref><ref type="bibr">(2001)</ref><ref type="bibr">(2002)</ref><ref type="bibr">(2003)</ref><ref type="bibr">(2004)</ref><ref type="bibr">(2005)</ref><ref type="bibr">(2006)</ref><ref type="bibr">(2007)</ref><ref type="bibr">(2008)</ref><ref type="bibr">(2009)</ref>, the studies on knowledge discovery by applying text mining were approached in a more technical way. For instance, there were more studies in the engineering and biomedical sectors. With reference to the latter, the scope was to reduce bias in patients' disease <ref type="bibr" target="#b63">(Uramoto et al., 2004;</ref><ref type="bibr" target="#b11">Cohen and Hersh, 2005)</ref>. From the second period (2010-2017), more disciplines were interested in this phenomenon. For example, scholars from the business field were developing research to better understand customer behavior to boost sales and reduce costs <ref type="bibr" target="#b57">(Ristoski and Paulheim, 2016;</ref><ref type="bibr" target="#b22">Hogenboom et al., 2014;</ref><ref type="bibr" target="#b7">Cao et al., 2011)</ref>. As a result, text mining is penetrating various sectors (e.g. medical, e-commerce, health, retail, insurance, etc.). This penetration is supported by the overwhelming amount of data available from different sources e.g. Web applications, trajectory data, streaming data, RFID, etc. which are growing at an increasing rate <ref type="bibr" target="#b9">(Chen et al., 2012)</ref>. j JOURNAL OF KNOWLEDGE MANAGEMENT j According to the results of the text mining analysis, we are able to categorize paper reviews into three main branches depending on common and distinct characteristics: technical algorithms, framework analysis and performance platforms. This systematic review opens a new research scenario toward contributing to theoretical and practical implications by deriving knowledge and qualitative unstructured patterns from text data set.</p><p>From a theoretical point of view, this paper sheds light on past and recent issues, challenges that drive new models and theories in knowledge management studies. In particular, the emphasis on data and text mining represents a new source of complexity for business organizations by validating the tendency of external sources of knowledge <ref type="bibr" target="#b64">(Vrontis et al., 2017)</ref>. Nowadays, a large amount of information is available in the form of textual data which needs to be categorized and embed in the knowledge management system of a firm <ref type="bibr" target="#b46">(Miao et al., 2009)</ref>. From a practical point of view, text mining techniques interpret a successful story that will guide the trajectories for consultants, firms and clients in their future environment. Accordingly, practitioners could benefit from research by using the right methods for their analysis to predict markets. For instance, global economy customers have more sophisticated needs and therefore the urgency for understanding these needs through online text is greatly increased. The online text represents customers' opinions, production quality documentation and technical knowledge <ref type="bibr" target="#b32">(Kornfein and Goldfrab, 2007)</ref>. It needs to be converted in operational data to be embraced in the KM process. In turn, it improves product and service quality and offers solution for organizational issues, generating a new knowledge, which can be re-used for further projects. However, knowledge workers and decision-makers need to be supported in discovering knowledge patterns (Ur-Rahman and Harding, 2012).</p><p>In this line, we recognize there is an increasing interest on text data analytics form both a practical and an academic point of view. In reference to the latter, most prior research have confronted the text of social network analytics but surprisingly there are no insights on how text mining would integrate new communication and marketing processes. Additionally, another gap has individuated on the topic of entrepreneurial knowledge and text mining on social data.</p><p>Despite the need for more research, we are also conscious of some limitations related to the present research. First, this research is almost exploratory and interpretative and reflects the interpretation of the authors about the framework to use, the theory to understand and text documents to analyze. Therefore, we follow this text mining-based approach to analyze literature and, in an attempt to find hidden patterns in the content of documents, the corpus of the study has been text-mined.</p><p>Second, another limitation is the difficulty of understanding patterns to be analyzed. While advances in data mining encompass very powerful algorithms, there are a few advances in the literature reviewed on driving the KDP toward appropriate results.</p><p>In addition, text mining techniques are beginning to encounter problems because of the growing volume of data requiring analysis. Finally, we are aware that new research could be in the form of increased analytics, applied to primary data and according to precise research patterns.</p><p>Further research therefore needs to be carried out to gather sufficient knowledge regarding this phenomenon. In this way, future directions of research could involve other business sectors by applying specific metrics. This research tends to aggregate different disciplines, showing the common studies from a wide range of subjects based on online text mining. This is, in fact, a first comprehensive systematic review on knowledge discovery and text mining through the use of a text mining technique at term level, which offers to reduce redundant studies and to avoid the problem of missing relevant publications. </p></div><figure xmlns="http://www.tei-c.org/ns/1.0" xml:id="fig_0"><head></head><label></label><figDesc>First, we searched in the top ten conferences and journals in text mining. Thereafter, we adopted the top five conferences in data mining which are the ACM Conference on Knowledge Discovery and Data Mining, the IEEE International Conference on Data Mining, the International Conference on Information and Knowledge Management (CIKM), the IEEE International Conference on Data Mining (ICDM) and the International Conference on Knowledge Discovering and Data Mining (ACM SIGKDD). Additionally, we consulted top journals in data mining such as the IEEE Transactions on Knowledge and Data Engineering (TKDE), the Decision Support System, the Technological Forecasting and Social Change, the IITM Journal of Management and IT, Language Learning and Technology and Journal of Emerging Technologies in Web Intelligence.</figDesc></figure>
