<!DOCTYPE html>
<html>
<head>
    <title>üìñÔ∏è Report Generation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìñÔ∏è Report Generation</h1>
        </div>
        <main>
            <div class="settings-section">
                <h3>Pre-processing:</h3>
                <div class="options">
                    <input name="preprocessing" id="preprocessing-none" value="none" type="radio" checked="checked" />
                    <label for="preprocessing-none">None</label>
                    <input name="preprocessing" id="preprocessing-textrank" value="textrank" type="radio" />
                    <label for="preprocessing-textrank">TextRank</label>
                    <input name="preprocessing" id="preprocessing-lsa" value="lsa" type="radio" />
                    <label for="preprocessing-lsa">Latent Semantic Analysis</label>
                </div>
            </div>
            <div class="settings-section">
                <h3>Processing:</h3>
                <div class="options">
                    <input name="processing" id="processing-textrank" value="textrank" type="radio" checked="checked" />
                    <label for="processing-textrank">TextRank</label>
                    <input name="processing" id="processing-lsa" value="lsa" type="radio" />
                    <label for="processing-lsa">Latent Semantic Analysis</label>
                    <input name="processing" id="processing-falcon" value="falcon_text_summarizer" type="radio" />
                    <label for="processing-falcon">Falcon AI Text Summarizer</label>
                    <input name="processing" id="processing-bart" value="bart_large_cnn" type="radio" />
                    <label for="processing-bart">Bart Large CNN</label>
                </div>
            </div>
            <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
                <div class="drop-zone-section">
                    <div id="dropZone" class="drop-zone">
                        <p>Drag & drop your PDF file here, or click to select a file</p>
                        <input id="fileInput" type="file" name="file" accept=".pdf" />
                    </div>
                    <p id="fileName"></p>
                </div>
                <button type="button" class="btn-submit atkinson-hyperlegible-regular" id="generateBtn">Generate</button>
            </form>
        </main>
        <div id="error-section" style="display:none; color:red;"></div>
        <div id="result-section" style="display:none;"></div>
    </div>
    <script src="{{url_for('static', filename='javascript/index.js')}}"></script>
</body>
</html>
